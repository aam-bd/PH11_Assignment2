<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Kids School</title>
  </head>
  <body>
    <nav class="nav">
      <div class="navbar">
        <div class="nav-elem">
          <img src="./assets/logo.png" alt="school" /><span>SCHOOL</span>
        </div>
        <div class="nav-elem">
          <a href="" style="color: orange; font-weight: 500;">Home</a>
          <a href="" style="color: skyblue">About</a>
          <a href="" style="color: #05d4df">Facilities</a>
          <a href="" style="color: #5d58ef">Admissions</a>
        </div>
        <div class="nav-elem"><button class="btn">Contact</button></div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
      </div>
    </nav>

    <section>
        <div class="banner">
            <div class="banner-text"><h1><span style="color: orange;">Empowering</span> <br> <span>students from small <br> age</span> <span style="color: skyblue;">towards vision</span></h1>
            <p>With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p><br>
            <button class="banner-button">Enroll Now</button>
            </div>
            <div class="banner-image">
                <img src="./assets/hero-kids.png" alt="Hero">
            </div>
        </div>
    </section>

    <script>
        function toggleMenu() {
          const navElems = document.querySelectorAll('.nav-elem:nth-child(2), .nav-elem:nth-child(3)');
          navElems.forEach(elem => {
            elem.classList.toggle('active');
          });
        }
      </script>
  </body>
</html>
